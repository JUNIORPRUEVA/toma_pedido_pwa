index.html<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0a1931" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>Lista de Compras</h1>
        </div>
        <div class="form">
          <input type="text" id="productoInput" placeholder="Producto..." />
          <input type="number" id="cantidadInput" placeholder="Cantidad" min="1" />
          <button id="addBtn">Añadir</button>
        </div>
        <div class="list" id="lista"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      // Registro del Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((reg) => {
              console.log('Service Worker registrado con éxito', reg);
            })
            .catch((err) => {
              console.warn('Error al registrar el Service Worker', err);
            });
        });
      }
    </script>
  </body>
</html>
