<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0a1931" />

    <!-- Estilos rápidos para previews y botones -->
    <style>
      .file-row { display: grid; gap: 8px; margin-top: 8px; }
      .previews { display: flex; gap: 12px; align-items: center; margin-top: 8px; flex-wrap: wrap; }
      .previews img { max-width: 120px; max-height: 120px; border-radius: 8px; }
      .previews video { max-width: 200px; max-height: 140px; border-radius: 8px; }
      .item { background: rgba(255,255,255,.05); padding: 10px; border-radius: 10px; margin: 8px 0; }
      .item-media { margin-top: 8px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .item button { padding: 6px 10px; border-radius: 8px; border: none; cursor: pointer; }
      .item .delete { background:#ef4444; color:#fff; }
      .item .edit { background:#2563eb; color:#fff; }
      .hint { font-size: 12px; opacity: .8; }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>Lista de Compras</h1>
        </div>

        <!-- Formulario -->
        <div class="form">
          <input type="text" id="productoInput" placeholder="Producto..." />
          <input type="number" id="cantidadInput" placeholder="Cantidad" min="1" />

          <div class="file-row">
            <label class="hint">Imagen (opcional)</label>
            <input type="file" id="imagenInput" accept="image/*" />
            <div class="previews" id="imgPreview"></div>
          </div>

          <div class="file-row">
            <label class="hint">Video (opcional)</label>
            <input type="file" id="videoInput" accept="video/*" />
            <div class="previews" id="vidPreview"></div>
          </div>

          <button id="addBtn">Añadir</button>
        </div>

        <!-- Lista -->
        <div class="list" id="lista"></div>
      </div>
    </div>

    <script src="app.js"></script>

    <!-- Service Worker (PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((reg) => console.log('SW OK', reg))
            .catch((err) => console.warn('SW FAIL', err));
        });
      }
    </script>
  </body>
</html>
